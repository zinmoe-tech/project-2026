# CI/CD Pipeline for Dashboard & Counting Microservices
#
# testing branch  → Build only (verify images build correctly)
# pull_request    → Build only (verify before merge)
# main branch     → Build + Push to ECR + Deploy to ECS

name: Build and Deploy

on:
  push:
    branches:
      - main
      - testing
    paths:
      - "dashboard-counting-microservice/**"

  pull_request:
    branches:
      - main
    paths:
      - "dashboard-counting-microservice/**"

env:
  AWS_REGION: ap-southeast-1
  ECS_CLUSTER: demo-microservices

jobs:
  # ============================================================
  # Job 1: Build images (runs on ALL branches)
  # ============================================================
  build:
    name: Build Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build counting image
        run: |
          docker build -t counting:test \
            dashboard-counting-microservice/counting/

      - name: Build dashboard image
        run: |
          docker build -t dashboard:test \
            dashboard-counting-microservice/dashboard/

  # ============================================================
  # Job 2: Push to ECR + Deploy to ECS (only on main branch)
  # ============================================================
  push-and-deploy:
    name: Push to ECR and Deploy to ECS
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push counting image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/counting:latest \
            -t $ECR_REGISTRY/counting:${{ github.sha }} \
            dashboard-counting-microservice/counting/
          docker push $ECR_REGISTRY/counting:latest
          docker push $ECR_REGISTRY/counting:${{ github.sha }}

      - name: Build, tag, and push dashboard image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/dashboard:latest \
            -t $ECR_REGISTRY/dashboard:${{ github.sha }} \
            dashboard-counting-microservice/dashboard/
          docker push $ECR_REGISTRY/dashboard:latest
          docker push $ECR_REGISTRY/dashboard:${{ github.sha }}

      - name: Deploy counting service to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service counting \
            --force-new-deployment

      - name: Deploy dashboard service to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service dashboard \
            --force-new-deployment
