# CI/CD Pipeline for Dashboard & Counting Microservices
#
# testing branch → Build only (verify images build correctly)
# main branch    → Build + Push to Docker Hub

name: Build and Push Docker Images

# WHEN to run this workflow
on:
  # Run when pushing to main OR testing branch
  push:
    branches:
      - main
      - testing
    paths:
      - "dashboard-counting-microservice/**"

  # Also run when a Pull Request is created targeting main
  pull_request:
    branches:
      - main
    paths:
      - "dashboard-counting-microservice/**"

# WHAT to do
jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code onto the GitHub runner machine
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Login to Docker Hub (only on main branch)
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build (and push only on main) the COUNTING image
      - name: Build counting image
        uses: docker/build-push-action@v6
        with:
          context: dashboard-counting-microservice/counting
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: zinmoe8988/counting:latest

      # Step 4: Build (and push only on main) the DASHBOARD image
      - name: Build dashboard image
        uses: docker/build-push-action@v6
        with:
          context: dashboard-counting-microservice/dashboard
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: zinmoe8988/dashboard:latest
